<!doctype HTML>
<html>
    <head>
        <title>JS Intro</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 id="id-1">Hello JavaScript!</h1>
        <button onclick="checkAge()">Verify my Age</button>
        <button onclick="checkGrade()">Check my Grade</button>
        <h1>Staff Directory</h1>
        <button onclick="printStaff()">Print Staff Directory</button>
        <button onclick="addDavidToStaff()">Add David</button>
        <h1>My Calculator</h1>
        <input type="number" placeholder="Value 1" id="op1">
        <input type="number" placeholder="Value 2" id="op2">
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('subtract')">Subtract</button>
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('divide')">Divide</button>
        <h1>Paragraphs</h1>
        <button onclick="addParagraph()">Add Paragraph</button>
    </body>
</html>

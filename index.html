<!doctype HTML>
<html>
    <head>
        <title>JS Intro</title>
        <script>
            function checkAge() {
                var age = prompt('What is your age?');
                console.log('Hello, you are ' + age);
                if (age < 21) {
                    alert('You are under 21!');
                } else {
                    alert('You are 21 or older!');
                }
            }
            
            function checkGrade() {
                var grade = prompt('What is your letter grade in your class?');
                grade = grade.toUpperCase();
                switch(grade) {
                    case 'A':
                        alert('Excellent!');
                        break;
                    case 'B':
                        alert('Good Job!');
                        break;
                    case 'C':
                        alert('Solid Effort');
                        break;
                    case 'D':
                        alert('Meh');
                        break;
                    default:
                        alert('Better luck next time');
                }
            }

        </script>
    </head>
    <body>
        <h1>Hello JavaScript!</h1>
        <button onclick="checkAge()">Verify my Age</button>
        <button onclick="checkGrade()">Check my Grade</button>
    </body>
</html>
